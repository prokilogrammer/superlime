<ion-view title="Choose a repository">

    <ion-content>
        <!--<select ng-options="orgs[ix] as org for org in orgs" ng-model="selectedOrg" ng-change="orgChanged()"> </select>-->

        <ion-list>
            <ion-item ng-repeat="repo in repos" ui-sref="user.home.filepicker({reponame: repo.name})">
                {{ repo.name }} {{repo.hasLocalChanges ? '*' : ''}}
            </ion-item>

        </ion-list>
    </ion-content>

</ion-view>
